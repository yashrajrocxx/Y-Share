<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Encryption</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <form method="post" action="/upload" enctype="multipart/form-data">
